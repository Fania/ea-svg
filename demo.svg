<?xml version="1.0" standalone="yes"?>
<svg width="100%" height="100%" viewBox="0 0 400 600" 
     xmlns="http://www.w3.org/2000/svg">

  <style>
    <![CDATA[

      svg {
        border: 1px solid black;
      }

      text {
        font-size: 3em;
      }

      rect {
        fill: red;
      }

      rect:hover {
        fill: purple;
      }

      rect:hover ~ .a, .b {
       display: none;
      }

      rect:hover ~ .b, .a {
       display: block;
      }


      @media screen and (min-width: 600px) {
        rect {
          fill: blue;
        }
        .d {
          transform-origin: center;
          transform: rotate(90deg) translateY(-80px);
        }
      }

    ]]>
  </style>
  

  <rect width="300" height="100" x="50" y="50" />
  <text class="a" x="80" y="110">Hello World</text>
  <text class="b" x="80" y="110">Hello Dave!</text>
  <text class="c" x="80" y="200">Output</text>
  <rect class="d" width="100" height="300" x="150" y="230" />

  <script>
    <![CDATA[

      const rect1 = document.querySelector("rect");
      const rect2 = document.querySelector("rect.d");
      rect1.addEventListener("click", ()=> {
        console.log("test");
        document.querySelector(".c").textContent = "Hi!";
      });
      rect2.addEventListener("click", ()=> {
        document.querySelector(".c").textContent = "Output";
      });

    ]]>
  </script>

</svg>