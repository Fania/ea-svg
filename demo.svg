<?xml version="1.0" standalone="yes"?>
<svg width="100%" height="100%" viewBox="0 0 900 900" 
     xmlns="http://www.w3.org/2000/svg">

  <style>
    <![CDATA[

      svg {
        border: 1px solid black;
      }

      text {
        font-size: 3em;
      }

      .center-text {
        text-anchor: middle;
        dominant-baseline: central;
      }
      .center-box {
        transform-box: fill-box;
        transform-origin: 50% 50%;
      }
      .rotate {
        transform: rotate(90deg);
      }

      rect {
        fill: red;
      }

      rect:hover {
        fill: purple;
      }

      rect:hover ~ .b, .c {
       display: none;
      }

      rect:hover ~ .c, .b {
       display: block;
      }


      @media screen and (min-width: 600px) {
        rect {
          fill: blue;
        }

      }

    ]]>
  </style>
  
  <rect class="a" width="300" height="100" x="50" y="50" />
  <text class="b" x="80" y="110">Hello World</text>
  <text class="c" x="80" y="110">Hello Dave!</text>
  <text class="d" x="80" y="200">Output</text>
  <rect class="e" width="100" height="300" x="150" y="230" 
        transform="rotate(90 200 380)" />
  <rect class="f" width="300" height="100" x="400" y="50" />
  <rect class="g" width="300" height="100" x="400" y="330"
        transform="rotate(90 550 380)" />
  <text class="h center-text" x="520" y="200"
        transform="rotate(180 520 200)">Yo World</text>
  <rect class="i center-box rotate" width="300" height="100" x="50" y="630" />

  <script>
    <![CDATA[

      const rect1 = document.querySelector("rect");
      const rect2 = document.querySelector("rect.e");
      rect1.addEventListener("click", ()=> {
        document.querySelector(".d").textContent = "Hi!";
      });
      rect2.addEventListener("click", ()=> {
        document.querySelector(".d").textContent = "Output";
      });

    ]]>
  </script>

</svg>