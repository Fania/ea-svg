  <style>
    @font-face {
      font-family: "Astro";
      src: url("fonts/Astro.woff"),
          url("fonts/Astro.ttf");
    }
    [class^="hermetica-"], [class*=" hermetica-"] {
      color: black;
      font-size: 3em;
    }
    path {
      fill-rule: nonzero;
      stroke: #fff;
      stroke-width: 1.5px;
    }
    text {
      font-family: 'Astro';
      font-size: 108px;
      fill: #fff;
      stroke: none;
      text-anchor: middle;
    }
    a {
      cursor: pointer;
    }
    [id$="triangle"] {
      stroke: white;
      stroke-width: 0.01px;
    }
    [id$="line"] {
      fill: none;
      stroke: white;
    }
    [id$="label"] {
      fill: none;
      stroke: white;
      stroke-width: 0.83px;
    }
    [id$="circle"] {
      fill: none;
      stroke: white;
      stroke-width: 1.25px;
    }
    [id$="group"]:hover {
      opacity: 0.5;
    }
    [class^="cardinal"] {
      fill: rgb(204,0,0);
      stroke: white;
    }
    [class^="fixed"] {
      fill: rgb(102,102,255);
      stroke: white;
    }
    [class^="mutable"] {
      fill: rgb(0,153,0);
      stroke: white;
    }
  </style>



