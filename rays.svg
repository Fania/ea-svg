  }
  [class^="hermetica-"], [class*=" hermetica-"] {
    color: black;
    font-size: 3em;
  }
  svg {
    border: 1px solid black;
  }
  path {
    fill-rule: nonzero;
    stroke: #fff;
    stroke-width: 1.5px;
  }
  text {
    font-family: 'Astro';
    font-size: 108px;
    fill: #fff;
    stroke: none;
    text-anchor: middle;
    dominant-baseline: central;
  }
  a {
    cursor: pointer;
  }
  [id$="triangle"] {
    stroke: white;
    stroke-width: 0.01px;
  }
  [id$="line"] {
    fill: none;
    stroke: white;
  }
  [id$="label"] {
    fill: none;
    stroke: white;
    stroke-width: 0.83px;
  }
  [id$="circle"] {
    fill: none;
    stroke: white;
    stroke-width: 1.25px;
  }
  [id$="group"]:hover {
    opacity: 0.5;
  }
  [id^="sign"]:hover {
    opacity: 1;
  }
  [class^="cardinal"] {
    fill: rgb(204,0,0);
    stroke: white;
  }
  [class^="fixed"] {
    fill: rgb(102,102,255);
    stroke: white;
  }
  [class^="mutable"] {
    fill: rgb(0,153,0);
    stroke: white;
  }
  [class*="sun"] {
    stroke: none;
    fill: cyan;
  }
  [class*="moon"] {
    stroke: none;
    fill: orange;
  }

  svg {
      background: yellow;
    }


  @media screen and (min-width: 600px) {

    svg {
      background: red;
    }

  }

]]>
</style>



