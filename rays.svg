<script>
<![CDATA[

  const mql = window.matchMedia('(min-width: 600px)');

  function screenTest(e) {
    const svg = document.querySelector("svg");
    const r1t = document.querySelectorAll("text");

    // mobile
    if(!e.matches) {
      // rotate svg
      
      // viewBox="0 0 1208 615"
      //svg.setAttribute("viewBox", "0 0 615 1208");
      svg.setAttribute("transform", "rotate(-90)");


      // viewport
      svg.setAttribute("width", "615");
      svg.setAttribute("height", "1208");
      //svg.setAttribute("preserveAspectRatio", "xMidYMid meet");

      // rotate text
      [...r1t].forEach( t => {
        const x = parseInt(t.getAttribute('x').slice(0, -2));
        const y = parseInt(t.getAttribute('y').slice(0, -2));
        t.setAttribute("transform", `rotate(90 ${x} ${y})`);
      });

    // desktop
    } else {
      svg.setAttribute("transform", "rotate(0)");
      [...r1t].forEach( t => {
        t.setAttribute("transform", "rotate(0)");
      });
    }
  }
  
  mql.addListener(screenTest);  // run on screen change
  screenTest(mql);  // run on load

]]>
</script>


