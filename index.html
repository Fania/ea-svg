<!-- 
  set width to less than 600px for portrait mode (svg js kicks in)
  set width to larger than 600px for landscape mode 
-->
<style>
  object {
    overflow: hidden;
    height: auto;
  }
  #circles {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
  #circles object {
    /* border: 1px solid black; */
    max-height: 60vh;
    width: 300px;
  }
  #rays {
    display: flex;
    justify-content: space-around;
  }
  #rays object {
    width: 30%;
  }
</style>
